<div class="flex w-full flex-auto flex-col">

    <!-- Main -->
    <!-- CONTENT GOES HERE -->
    <div
        class="relative flex flex-0 flex-col border-b px-6 py-8 sm:flex-row sm:items-center sm:justify-between md:px-8">
        <!-- Loader -->
        @if (isLoading) {
        <div class="absolute inset-x-0 bottom-0">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        }
        <!-- Title -->
        <div>
            <h2 class="text-3xl font-semibold leading-8 tracking-tight">
                Clientes
            </h2>
            <div class="text-secondary font-medium tracking-tight">
                Listado de clientes registrados
            </div>
        </div>
        <!-- Actions -->
        <div class="mt-6 flex shrink-0 items-center sm:ml-4 sm:mt-0">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-rounded min-w-64" [subscriptSizing]="'dynamic'">
                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                <input matInput [formControl]="searchInputControl" [autocomplete]="'off'" [placeholder]="'Buscar'" />
            </mat-form-field>
            <!-- Add product button -->
            <button class="ml-4" mat-flat-button [color]="'accent'" (click)="nuevoCliente()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Registrar cliente</span>
            </button>
        </div>
        <!-- Tabla de Organizaciones -->
    </div>

    <div class="mx-auto flex w-full max-w-screen-xl flex-wrap p-3 ">
        <div class="mt-8 grid w-full grid-cols-1 gap-8 xl:grid-cols-1" style="margin-top: 0px !important;">
            <!-- Recent transactions table -->
            <div class="bg-card flex flex-auto flex-col overflow-hidden rounded-2xl shadow xl:col-span-2">
                <div class="mx-6 overflow-x-auto">
                    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1 w-full min-w-max">

                        <!-- Clave -->
                        <ng-container matColumnDef="rfc">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>RFC</th>
                            <td mat-cell *matCellDef="let org">{{ org.rfc }}</td>
                        </ng-container>

                        <!-- Nombre -->
                        <ng-container matColumnDef="razonSocial">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Razón social</th>
                            <td mat-cell *matCellDef="let org">{{ org.razonSocial }}</td>
                        </ng-container>

                        <!-- Teléfono -->
                        <ng-container matColumnDef="usoCfdi">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Uso CFDI</th>
                            <td mat-cell *matCellDef="let org">{{ org.usoCfdi }}</td>
                        </ng-container>

                        <!-- Dirección -->
                        <ng-container matColumnDef="moneda">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Moneda</th>
                            <td mat-cell *matCellDef="let org">{{ org.moneda }}</td>
                        </ng-container>

                        <!-- Responsable -->
                        <ng-container matColumnDef="estado">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
                            <td mat-cell *matCellDef="let org">{{ org.responsable }}</td>
                        </ng-container>

                        <ng-container matColumnDef="acciones">
                            <th mat-header-cell *matHeaderCellDef class="text-center">Acciones</th>
                            <td mat-cell *matCellDef="let org" class="text-center">

                                <!-- Facturar (acción principal) -->
                                <button mat-icon-button color="primary" matTooltip="Facturar" (click)="facturar(org)">
                                    <mat-icon>receipt_long</mat-icon>
                                </button>

                                <!-- Editar -->
                                <button mat-icon-button matTooltip="Editar cliente" (click)="editar(org)">
                                    <mat-icon>edit</mat-icon>
                                </button>

                                <!-- Ver detalle -->
                                <button mat-icon-button matTooltip="Ver detalle" (click)="ver(org)">
                                    <mat-icon>visibility</mat-icon>
                                </button>

                                <!-- Menú adicional -->
                                <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Más acciones">
                                    <mat-icon>more_vert</mat-icon>
                                </button>

                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item (click)="verCfdis(org)">
                                        <mat-icon>description</mat-icon>
                                        <span>Ver CFDIs</span>
                                    </button>

                                    <button mat-menu-item (click)="toggleActivo(org)">
                                        <mat-icon>{{ org.activo ? 'lock' : 'lock_open' }}</mat-icon>
                                        <span>{{ org.activo ? 'Desactivar' : 'Activar' }}</span>
                                    </button>
                                </mat-menu>

                            </td>
                        </ng-container>


                        <!-- Encabezados y filas -->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>


        </div>

    </div>






</div>
